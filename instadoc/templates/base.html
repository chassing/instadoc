{% load url from future %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
      {% block title %}
        {{ APP_NAME }}
      {% endblock %}
    </title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    {% block js %}
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/underscore-min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/backbone-min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/backbone-tastypie.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/ICanHaz.min.js"></script>
    {% endblock %}

    {% block css %}
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.css" />
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/base.css" />
    {% endblock %}

    <link rel="shortcut icon" href="{{ STATIC_URL }}/images/favicon.ico" />

    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <!-- Header -->
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          {% block header %}
            <a class="brand" href="{% url 'main:index' %}">{{ APP_NAME }} <span class="small-text">{{ APP_VERSION }}</span></a>
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="{% block container_class %}container-fluid{% endblock %}">
      {% block main %}{% endblock %}
    </div>

  </body>
</html>
