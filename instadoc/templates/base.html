{% load url from future %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
      {% block title %}
        {{ APP_NAME }}
      {% endblock %}
    </title>
    <meta name="keywords" content="instadoc, python, jquery, css, html, javascript, documentation" />
    <meta name="description" content="get python/css/html ... documentation really fast" />

    {% block js %}
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/underscore-min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/backbone-min.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/backbone-tastypie.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}/js/libs/ICanHaz.min.js"></script>
    {% endblock %}

    {% block css %}
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.css" />
      <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/base.css" />
    {% endblock %}

    <link rel="shortcut icon" href="{{ STATIC_URL }}/images/favicon.ico" />

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18622266-3']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    {% block extrahead %}{% endblock %}
  </head>

  <body>
    <!-- Header -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          {% block header %}
            <a class="brand" href="{% url 'main:index' %}">{{ APP_NAME }} <span class="small-text">{{ APP_VERSION }}</span></a>
          {% endblock %}
        </div>
      </div>
      <a href="https://github.com/chassing/instadoc" target="_blank">
        <img class="fork-me-at-github" src="{{ STATIC_URL }}/images/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
      </a>
    </div>

    <!-- Container -->
    <div class="{% block container_class %}container{% endblock %}">
      {% block main %}{% endblock %}
    </div>

  </body>
</html>
